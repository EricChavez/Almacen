<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Departamento
    <small>cat√°logo</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>
 <button class="btn btn-success" [routerLink]="['/home/nuevodepartamento']">Nuevo</button>
<!-- Main content -->
<section class="content">
  <div class="panel">
    <div class="panel-body">
      
      <table class="table">
        <thead>
          <th>ID</th>          
          <th>DESCRIPCION</th>         
          <th>ACTIVO</th>
          <th>OPCIONES</th>
        </thead>
        <tbody>
       <tr *ngFor="let item of departamentos | paginate: { itemsPerPage: 10, currentPage: p }">
           <td>{{item.DepartamentoId}}</td>
           <td>{{item.Descripcion}}</td>
           <td>{{item.Activo}}</td>         
           <td>
             <button type="button" class="btn btn-warning btn-sm"
            [routerLink]="['/home/editadepartamento',item.DepartamentoId]">
             <i class="fa fa-edit"></i></button>
           </td>

         </tr>
         </tbody>
      </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>



</section>
