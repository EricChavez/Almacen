<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Categorias
    <small>cat√°logo</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
    <li class="active">Here</li>
  </ol>
</section>
 <button class="btn btn-success" [routerLink]="['/home/nuevacategoria']">Nuevo</button>
<!-- Main content -->
<section class="content">
  <div class="panel">
    <div class="panel-body">
      
      <table class="table">
        <thead>
          <th>ID</th>
          <th>NOMBRE</th>
          <th>DESCRIPCION</th>
          <th>DEPARTAMENTO</th>
          <th>ACTIVO</th>
          <th>OPCIONES</th>
        </thead>
        <tbody>
         <tr *ngFor="let item of productos | paginate: { itemsPerPage: 10, currentPage: p }">
           <td>{{item.CategoriaId}}</td>
           <td>{{item.Nombre}}</td>
           <td>{{item.Descripcion}}</td>
           <td>{{item.Departamento.DepartamentoId}}</td>
           <td>{{item.Activo}}</td>
           <td>
             <button type="button" class="btn btn-warning btn-sm"
            [routerLink]="['/home/editacategoria',item.CategoriaId]"
       
               >
             <i class="fa fa-edit"></i></button>
           </td>

         </tr>
         </tbody>
      </table>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>



</section>
